<!DOCTYPE html>
<html>
<head>
	<title>Encryption and Decryption App</title>
</head>
<body>
	<h1>Encryption and Decryption App</h1>
	{% if 'username' in session %}
		<p>You are logged in as {{ session['username'] }}. <a href="{{ url_for('logout') }}">Log out</a></p>
	{% else %}
		<p>You are not logged in. <a href="{{ url_for('login') }}">Log in</a></p>
	{% endif %}

	<h2>Encryption</h2>
	<form action="/encrypt" method="POST" enctype="multipart/form-data">
		<label for="file">Upload file to encrypt:</label>
		<input type="file" id="file" name="file"><br><br>
		<label for="algorithm">Select encryption algorithm:</label>
		<select id="algorithm" name="algorithm">
			<option value="des">3-DES</option>
			<option value="aes128">AES-128</option>
			<option value="aes256">AES-256</option>
			<option value="rsa">RSA</option>
		</select><br><br>
		<label for="hash">Select secure hashing algorithm:</label>
		<select id="hash" name="hash">
			<option value="sha256">SHA-256</option>
			<option value="sha384">SHA-384</option>
			<option value="sha512">SHA-512</option>
			<option value="sha3-256">SHA3-256</option>
			<option value="sha3-384">SHA3-384</option>
			<option value="sha3-512">SHA3-512</option>
		</select><br><br>
		<label for="key">Enter key (if applicable):</label>
		<input type="text" id="key" name="key"><br><br>
		<label for="dh_key">Enter Diffie-Hellman key (if applicable):</label>
		<input type="text" id="dh_key" name="dh_key"><br><br>
		<button type="submit">Encrypt</button>
	</form>

	<h2>Decryption</h2>
	<form action="/decrypt" method="POST" enctype="multipart/form-data">
		<label for="file">Upload file to decrypt:</label>
		<input type="file" id="file" name="file"><br><br>
		<label for="algorithm">Select decryption algorithm:</label>
		<select id="algorithm" name="algorithm">
			<option value="3des">3-DES</option>
			<option value="aes128">AES-128</option>
			<option value="aes256">AES-256</option>
			<option value="rsa">RSA</option>
		</select><br><br>
		<label for="hashing">Select hashing algorithm:</label>
		<select id="hashing" name="hashing">
			<option value="sha256">SHA-256</option>
			<option value="sha512">SHA-512</option>
			<option value="sha3_256">SHA3-256</option>
			<option value="sha3_512">SHA3-512</option>
		</select><br><br>
		<label for="key_gen">Select key sharing algorithm:</label>
		<select id="key_gen" name="key_gen">
			<option value="dh">DH</option>
		</select><br><br>
		<button type="submit">Decrypt</button>
	</form>
	<br>
	<form action="/hash" method="POST" enctype="multipart/form-data">
	    <label for="file">Upload file to hash:</label>
		<input type="file" id="file" name="file"><br><br>
		<button type="submit">Hash</button>
	</form>
	<br>
	<form action="/compare" method="POST" enctype="multipart/form-data">
	    <label for="file1">Upload first file to compare:</label>
		<input type="file" id="file1" name="file1"><br><br>
		<label for="file2">Upload second file to compare:</label>
		<input type="file" id="file2" name="file2"><br><br>
		<button type="submit">Compare</button>
	</form>
</body>
</html>
